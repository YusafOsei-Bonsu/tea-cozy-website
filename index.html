<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML,CSS">
        <meta name="author" content="Yusaf Osei-Bonsu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./resources/styles/styles.css">
        <title>Tea Cozy Website</title>
    </head>
    <body>
        <header>
            <img src="./resources/images/img-tea-cozy-logo.png" alt="The tea cozy logo">
            <nav>
                <ul>
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Locations</li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="mission">
                <article>
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </article>
            </section>
            <section id="tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div class="flex-container">
                    <div class="tea-item">
                        <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                        <h4>Fall Berry Blitz Tea</h4>
                    </div>
                    <div class="tea-item">
                        <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                        <h4>Spiced Rum Tea</h4>
                    </div>
                    <div class="tea-item">
                        <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
                        <h4>Seasonal Donuts</h4>
                    </div>
                    <div class="tea-item">
                        <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                        <h4>Myrtle Ave Tea</h4>
                    </div>
                    <div class="tea-item">
                        <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                        <h4>Bedford Bizarre Tea</h4>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
